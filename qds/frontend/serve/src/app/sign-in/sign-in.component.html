<p>Sign in to access the article editor. For this proof of concept, there is only one account with username
  <strong>admin</strong> and password <strong>password.</strong></p>
<div class="alert alert-danger" *ngIf="signInForm.errors?.noAuth">Invalid username or password.</div>
<form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input ngModel name="username" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
