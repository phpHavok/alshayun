<ion-header>
  <ion-toolbar>
    <ion-title>Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles" [routerLink]="['/article', article.id]">
      <ion-label>{{article.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
