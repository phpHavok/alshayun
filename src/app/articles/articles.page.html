<ion-header>
  <ion-toolbar>
    <ion-title>Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search Articles" (ionChange)="searchArticles($event.target.value)"></ion-searchbar>
  <ion-list lines="full">
    <ion-item *ngFor="let article of currentArticles" [routerLink]="['/article', article.id]" detail>
      <ion-label text-wrap>
        <h2>{{article.title}}</h2>
        <p>{{article.excerpt | slice:0:80}}...</p>
        <p>
          <ng-container *ngFor="let tag of article.tags">
            <ion-badge>{{tag}}</ion-badge>&nbsp;
          </ng-container>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
