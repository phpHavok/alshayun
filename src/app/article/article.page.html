<ion-header>
  <ion-toolbar>
    <ion-title>Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>{{article?.title}}</h1>
  <p>
    <ng-container *ngFor="let tag of article?.tags">
      <ion-badge>{{tag}}</ion-badge>&nbsp;
    </ng-container>
  </p>
  <p>
    {{article?.text}}
  </p>
</ion-content>
