<ion-header>
  <ion-toolbar>
    <ion-title>Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [scrollEvents]="true" (ionScroll)="onScroll($event)" (ionScrollEnd)="onScrollEnd()">
  <h1>{{article?.title}}</h1>
  <p>
    <ng-container *ngFor="let tag of article?.tags">
      <ion-badge>{{tag}}</ion-badge>&nbsp;
    </ng-container>
  </p>
  <div [innerHtml]="sanitizer.bypassSecurityTrustHtml(parsedText)"></div>
</ion-content>
